<!DOCTYPE html>
<html lang="en">

    <head>
        <title>

            Click to 3D three.js - simple

        </title>
        <meta charset="utf-8"></meta>
        <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport"></meta>
        <style>
            body {
                font-family: Monospace;
                background-color: green;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>


        <script src="contents/js/three.min.js"></script>          

        <script>
            var container;
            var camera, scene, projector, renderer;
            var particleMaterial;            
            var viewWidth = window.innerWidth;
            var viewHeight = window.innerHeight;
            var cameraOffset = window.innerWidth;
            var objects = [];            
            init();         

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );             
                
                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.set( 0, 0, cameraOffset );                

                scene = new THREE.Scene();

                var geometry = new THREE.BoxGeometry( 100, 100, 100 );
                

                var object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x0000ff, opacity: 0.5 } ) );
                object.position.x = 0;
                object.position.y = 0;
                object.position.z = 0;

                object.scale.x = 1;
                object.scale.y = 1;
                object.scale.z = 1;

                object.rotation.x = Math.PI / 4;
                object.rotation.y = Math.PI / 4;
                object.rotation.z = Math.PI / 4;

                scene.add( object );

                objects.push( object );


                var PI2 = Math.PI * 2;
                particleMaterial = new THREE.SpriteMaterial( {

                    color: 0x000000,
                    program: function ( context ) {

                        context.beginPath();
                        context.arc( 0, 0, 0.5, 0, PI2, true );
                        context.fill();

                    }

                } );

                projector = new THREE.Projector();

                renderer = new THREE.CanvasRenderer();
                renderer.setClearColor( 0xf0f0f0 );
                renderer.setSize( viewWidth, viewHeight );
                           
                container.appendChild( renderer.domElement );

                document.addEventListener( 'mousedown', onDocumentMouseDown, false );               

                window.addEventListener( 'resize', onWindowResize, false );
                camera.lookAt(new THREE.Vector3(0,0,0));   
                render();                
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
                render();
            }

            function addNewParticle(pos, scale)
            {
                if( !scale )
                {
                    scale = 16;
                }
                var particle = new THREE.Sprite( particleMaterial );
                particle.position = pos;
                particle.scale.x = particle.scale.y = scale;
                scene.add( particle );
            }
            
            function drawLine(pointA, pointB, lineColor)
            {            
                var material = new THREE.LineBasicMaterial({
                        color: lineColor
                });
            
                var geometry = new THREE.Geometry();
                var max = 500*500;
                if( Math.abs(pointA.x - pointB.x) < max && Math.abs(pointA.y - pointB.y) < max && Math.abs(pointA.z - pointB.z) < max )
                {
                    geometry.vertices.push(pointA);
                    geometry.vertices.push(pointB);
                                    
                    var line = new THREE.Line(geometry, material);
                    scene.add(line);      
                }
                else
                {
                    console.debug(pointA.x.toString() + ':' + pointA.y.toString() + ':' + pointA.z.toString()  + ':' + 
                                pointB.x.toString() + ':' + pointB.y.toString()  + ':' + pointB.z.toString());
                }
            }            
            function getFactorPos( val, factor, step )
            {
                return step / factor * val;                
            }
            
            function drawParticleLine(pointA,pointB)
            {
                var factor = 50;
                for( var i = 0; i < factor; i++ )
                {
                    var x = getFactorPos( pointB.x - pointA.x, factor, i );
                    var y = getFactorPos( pointB.y - pointA.y, factor, i );
                    var z = getFactorPos( pointB.z - pointA.z, factor, i );
                    addNewParticle( new THREE.Vector3( pointA.x+x,pointA.y+y,pointA.z+z ), Math.max(1, window.innerWidth / 500) );
                }
            }
            
            function onDocumentMouseDown( event ) {                
                var mouse3D = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1,   //x
                                                -( event.clientY / window.innerHeight ) * 2 + 1,  //y
                                                0.5 );                                            //z
                // projector.unprojectVector( mouse3D, camera );  
                vector.unproject(mouse3D,camera); 
                mouse3D.sub( camera.position );                
                mouse3D.normalize();
                var raycaster = new THREE.Raycaster( camera.position, mouse3D );
                var intersects = raycaster.intersectObjects( objects );
                // Change color if hit block
                if ( intersects.length > 0 ) {
                    intersects[ 0 ].object.material.color.setHex( Math.random() * 0xffffff );
                }
                render();
            }

            var radius = 600;
            var theta = 0;

            function render() {             
                renderer.render( scene, camera );
            }
        </script>

        <div>
            <canvas width="2560" height="860" style="width: 1280px; height: 430px;"></canvas>
        </div>
    </body>
</html>
